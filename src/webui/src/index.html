<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="/app.css">

		<title>Studio Link</title>
	</head>
	<body>
		<div class="container">
			<div class="row mt-2">
				<div class="col-12">
					<h2 class="float-left">
						<a href="/" class="logo">
							<img src="/images/logo.svg" height="35px" />
						</a>
					</h2>
					<div class="float-right">
						<span id="version">Default</span> | <a href="https://doku.studio-link.de" target="_blank">Help</a>
					</div>
				</div>
			</div>
			<div class="row mt-2">
				<div class="col-md-8">
					<div class="card mb-3">
						<div class="card-header">
							<div class="float-left mt-1"><b>Audio</b></div>
							<button class="btn btn-secondary btn-sm float-left ml-2" style="margin-left: 0px" id="btn-interface">
								<i class="fa fa-cog" aria-hidden="true"></i> Interface
							</button>
							<!--
							<div class="btn-group ml-2" role="group">
								<button class="btn btn-primary btn-sm float-left" id="btn-stereo" aria-pressed="true">
									<i class="fa fa-random" aria-hidden="true"></i> Stereo
								</button>
								<button class="btn btn-secondary btn-sm float-left" id="btn-mono" aria-pressed="false">
									<i class="fas fa-long-arrow-alt-right" aria-hidden="true"></i> Mono
								</button>
							</div>
							-->
							<button type="button" class="btn btn-secondary btn-sm float-right" style="margin-left: 6px" id="btn-record">
								<i class="far fa-dot-circle"></i> <b>Record</b>
							</button>
							<button class="btn btn-secondary btn-sm float-right" style="margin-left: 6px" id="btn-onair">
								<i class="fa fa-rss" aria-hidden="true"></i> OnAir
							</button>
						</div>
						<div id="panel-audio" class="card-body">
							<label>Your signal level</label>
							<div id="microphonebar1" class="progress main-volume"></div>
							<div id="microphonebar2" class="progress d-none"></div>
							<div id="microphonebar3" class="progress d-none"></div>
							<div id="microphonebar4" class="progress d-none"></div>
							<div id="microphonebar5" class="progress d-none"></div>
							<div id="microphonebar6" class="progress d-none"></div>
							<div id="microphonebar7" class="progress d-none"></div>
							<div id="microphonebar8" class="progress d-none"></div>
							<div id="microphonebar9" class="progress d-none"></div>
							<div id="microphonebar10" class="progress d-none"></div>
						</div>
					</div><!-- /card -->
					<div class="card">
						<div class="card-header">
							<a role="button" data-toggle="collapse" href="#card-settings"><b>More...</b></a>
						</div>
						<div id="card-settings" class="card-body collapse">
							<ul class="nav nav-tabs mb-2" id="panel-settings" role="tablist">
								<li class="nav-item">
									<a class="nav-link active" id="contacts-tab" data-toggle="tab" href="#contacts" role="tab" aria-controls="contacts" aria-selected="true">
										<i class="fas fa-address-book" aria-hidden="true"></i> Contacts
									</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" id="sip-account-tab" data-toggle="tab" href="#accounts" role="tab" aria-controls="sip-accounts" aria-selected="false">
										<i class="fas fa-phone-square" aria-hidden="true"></i> SIP Accounts
									</a>
								</li>
							</ul>
							<div class="tab-content" id="card-settings-content">
								<div class="tab-pane fade show active" id="contacts" role="tabpanel" aria-labelledby="contacts-tab"></div>
								<div class="tab-pane fade" id="accounts" role="tabpanel" aria-labelledby="sip-account-tab"></div>
							</div>
						</div>
					</div><!-- /card -->
				</div><!-- /col-8 -->
				<div class="col-md-4">

					<div class="card mb-1">
						<div class="card-header">
							<span id="sipstatus"><b>Status</b></span>
						</div> 
						<div class="card-body">
							<ul class="list-unstyled" style="margin-bottom: 0px">
								<li>Your ID:</li>
								<li><span id="sipid"></span></li>
							</ul>
						</div> 
					</div><!-- /card -->
					<input type="email" class="form-control" id="sipnumbercall" placeholder="Enter Partner ID" autofocus>                                                                            
					<select id="current_uag" class="form-control d-none"></select>
					<div class="clearfix" style="margin: 3px"></div>
					<div class="btn-group btn-block">
						<button id="buttoncall" type="button" class="btn btn-primary btn-lg">
							<i class="fa fa-phone" aria-hidden="true" style="transform: rotate(95deg);"></i> <b>Call</b>
						</button>
						<button id="btn-mute" type="button" class="btn btn-secondary btn-lg d-none">
							<i class="fa fa-microphone-slash" aria-hidden="true"></i> 
							<span class="d-none d-lg-inline">Mute</span>                                                                                  
						</button>
					</div>

					<hr style="margin-top: 10px;margin-bottom:13px"/>

					<div id="activecalls"></div>

				</div><!-- /col-4 -->
			</div><!-- /row -->
		</div><!-- /container -->
		<script src="/app.js"></script>
	</body>
</html>
