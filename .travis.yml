sudo: required
git:
  depth: false

services:
  - docker

language: c

os:
  - linux
  - osx

dist: xenial
osx_image: xcode10.1

before_install:
  - sudo ./dist/before_build.sh
  - "./dist/before_build.sh"

script: "./dist/build.sh"

jobs:
  include:
    - stage: webui
      script: "./dist/build_webui.sh"
      env:
        - BUILD_OS="webui"
stages:
  - webui
  - test

deploy:
  - provider: s3
    access_key_id: "AKIAJ3CDJMCPJXIU5TTA"
    secret_access_key:
      secure: 

    bucket: "studio-link-artifacts"
    region: eu-central-1
    local_dir: build/s3_upload
    acl: public_read
    skip_cleanup: true
    on:
      all_branches: true
      condition: $BUILD_OS != ccheck

env:
  global:
    secure: 
  matrix:
    - BUILD_OS="windows32"
    - BUILD_OS="windows64"
    - BUILD_OS="linux"         
    - BUILD_OS="linuxjack"         
    - BUILD_OS="osx"
    - BUILD_OS="ccheck"
#   - BUILD_OS="linuxarm"         

matrix:              
        exclude:            
          - os: osx                
            env: BUILD_OS="windows32"
          - os: osx                
            env: BUILD_OS="windows64"
          - os: osx          
            env: BUILD_OS="linux"         
          - os: osx          
            env: BUILD_OS="linuxjack" 
          - os: osx          
            env: BUILD_OS="linuxarm"         
          - os: osx          
            env: BUILD_OS="ccheck"         
          - os: linux          
            env: BUILD_OS="osx"

archlinux:
        packages:
            - wget
            - perl
            - zip
            - unzip
            - vim
            - npm
        script:
            - "./dist/build_windows.sh"
