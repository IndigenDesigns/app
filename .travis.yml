sudo: required
git:
  depth: false

services:
  - docker

language: c

os:
  - osx
  - linux

osx_image: xcode7.3

before_install:
  - sudo ./build/before_build.sh
  - "./build/before_build.sh"

script: "./build/build.sh"

deploy:
  provider: releases
  api_key:
    secure: 
  file: 
          - src/studio-link-standalone-$BUILD_OS.zip
          - src/studio-link-plugin-$BUILD_OS.zip
          - src/studio-link-plugin-onair-$BUILD_OS.zip
  skip_cleanup: true
  on:
    tags: true

env:
  global:
    secure: 
  matrix:
    - BUILD_OS="windows64"
    - BUILD_OS="windows32"
    - BUILD_OS="linux"         
    - BUILD_OS="osx"

matrix:              
        exclude:            
          - os: osx                
            env: BUILD_OS="windows32"
          - os: osx                
            env: BUILD_OS="windows64"
          - os: osx          
            env: BUILD_OS="linux"         
          - os: linux          
            env: BUILD_OS="osx"

arch:
        packages:
            - wget
            - perl
            - zip
            - unzip
        script:
            - "./build/build_windows.sh"
